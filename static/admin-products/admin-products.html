<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Final</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/admin-products/admin-products.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Galer√≠a Glamour</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/static/our-produts/products.html" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Nuestros Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/static/mens/mens.html">Ropa Hombre</a></li>
                            <li><a class="dropdown-item" href="/static/womens/womens.html">Ropa Mujer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/admin-users/admin-users.html">Admin Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/static/admin-products/admin-products.html">Admin Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="modalTitle">Add Product</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="modal-form" id="prodForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="prodName" placeholder="Product Name">
                            <label for="floatingInput">Product Name</label>
                        </div>
                        <select class="form-select" aria-label="Default select example" id="prodCat">
                            <option selected>Product Category</option>
                            <option value="shirts">Shirts</option>
                            <option value="pants">Pants</option>
                            <option value="shoes">Shoes</option>
                        </select>
                        <select class="form-select" aria-label="Default select example" id="prodGen">
                            <option selected>Product Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="prodDesc"
                                style="height: 100px"></textarea>
                            <label for="prodDesc">Product Description</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="prodPrice" placeholder="Product Price">
                            <label for="prodPrice">Product Price</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="modalSubmit">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main-container container-lg">
        <div class="first-container">
            <h1>Admin Products</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Product
            </button>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="prodTable">
                </tbody>
            </table>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f5b111335.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/admin-products/admin-products.js"></script>
</body>

</html>
